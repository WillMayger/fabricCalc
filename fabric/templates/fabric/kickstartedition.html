{% extends "base.html" %}
 {% block content %}
    <div id="dropDownSection">
        <h1 class="H1Class">Resources</h1>
					<form class="pure-form pure-form-stacked" method="post"  action="{% url 'kseresource' %}">
                          {% csrf_token %}
					<div class="pure-g">
						<div class="pure-u-1 pure-u-md-1-3">
                            {{resForm}}
						</div>
					</div>
                        <button type="submit" class="pure-button pure-button-primary" id = "subButtonDrop">Submit</button>
                        <input type='hidden' name="monthlyChoice" value="{{monthlyChoice}}" />
                        <input type='hidden' name="privateOrKick" value="{{privateOrKick}}" />

					</form>

    </div>
    <div id="additionalSection">
        <h1 class="H1Class">Additional Resources</h1>
        <form id="additionalResourcesInputs"  class="pure-form pure-form-aligned">

					<div class="pure-g">
						<div class="pure-u-1 pure-u-md-1-3">
							<fieldset id="inputFieldset">
								<div  id="divInput">


                                 {{numForm}}


								</div>

                             <a href="#" onclick="Toast.error('Please choose a resource first!')" class="pure-button pure-button-primary"
                                     id = "subButton">Submit</a>
							</fieldset>

						</div>
					</div>
					</form>
            <p id="vcpuP">
               {{editionVcpuPer}}
            </p>
            <p id="ramP">
               {{editionRamPer}}
            </p>
            <p id="storageP">
               {{editionStoragePer}}
            </p>

    </div>
    <div id="tableSection">
        <div id="tableDivBlue">
            <table id="tableFinal" class="pure-table pure-table-horizontal">
    <thead id="tableHead">
        <tr>
            <th >Resource</th>
            <th >Cost</th>
        </tr>
    </thead>

    <tbody>


    </tbody>
</table>
        </div>

    </div>
  {% endblock %}
